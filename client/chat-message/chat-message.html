<template name="chatMessage">
  <li class="list-group-item chat-message {{ ownMessageClass }}">
    <div class="row">
      <div class="chat-message--profile-pic-col col-xs-1 {{ ownMessagePictureClass }}">
        <img src="http://www.fillmurray.com/50/50" class="chat-message--profile-pic" alt="Profile picture">
      </div>
      <div class="col-xs-9 {{ ownMessageBodyClass }}">
        <div class="chat-message--body">
          {{ body }}
        </div>
      </div>
      <div class="col-xs-2 {{ ownMessageMetaClass }}">
        <div class="chat-message--meta">
          {{ formatTime createdAt }}
        </div>
      </div>
    </div>
  </li>
</template>
