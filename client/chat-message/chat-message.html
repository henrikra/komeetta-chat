<template name="chatMessage">
  <li class="list-group-item chat-message {{ ownMessageClass }}">
    <div class="row">
      <div class="col-xs-1 {{ ownMessagePictureClass }}">
        {{#if avatarURL creatorId}}
          <div class="chat-message--avatar" style="background-image: url('{{ avatarURL creatorId }}')" data-toggle="popover" data-content="{{ creatorUsername }}"></div>
        {{ else }}
          <div class="chat-message--avatar" style="background-image: url('http://www.fillmurray.com/50/50')" data-toggle="popover" data-content="{{ creatorUsername }}"></div>
        {{/if}}
      </div>
      <div class="col-xs-9 {{ ownMessageBodyClass }}">
        <div class="chat-message--body">
          {{ body }}
          <div class="chat-message--arrow"></div>
        </div>
      </div>
      <div class="col-xs-2 {{ ownMessageMetaClass }}">
        <div class="chat-message--meta">
          {{ formatTime createdAt }}
        </div>
      </div>
    </div>
  </li>
</template>
