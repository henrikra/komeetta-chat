<head>
  <title>Chat</title>
</head>

<body>
  <h1>Chat</h1>

  {{> chat }}
</body>

<template name="chat">
  <h2>Messages</h2>
  <form>
  	<input name="messageBody" type="text" placeholder="Say hello..." autocomplete="off">
  	<input type="submit" value="Send">
  </form>
  {{ #each messages }}
  	<div>{{ body }}</div>
  {{ /each }}
</template>
