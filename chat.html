<head>
  <title>Chat</title>
</head>

<body>
  
</body>

<template name="main">
  <div class="container">
    <h1>Chat</h1>
    {{> loginButtons }}
    {{> yield }}
    <hr>
    <footer>&copy; Henrik Raitasola</footer>
  </div>
</template>

<template name="home">
  <h2>Welcome to HekaChat</h2>
  <button class="btn btn-primary">Create public room</button>
</template>

<template name="chat">
  <ol class="breadcrumb">
    <li><a href="{{ pathFor route='home' }}">Home</a></li>
    <li class="active">Chat Room: {{ _id }}</li>
  </ol>
  <h2>Chat room</h2>
  <form>
    <div class="input-group">
    	<input class="form-control"  name="messageBody" type="text" placeholder="Say hello..." autocomplete="off">
    	<span class="input-group-btn">
        <input class="btn btn-primary" type="submit" value="Send">
      </span>
    </div>
  </form>
  <ul class="list-group">
  {{ #each messages }}
  	<li class="list-group-item">{{ body }}</li>
  {{ /each }}
  </ul>
</template>
